<ion-view view-title="Veg Items">
  <ion-content>
    <ion-list>
      <ion-item class="item-thumbnail-left" ng-repeat="items in vegItems">
        <img src="{{items.imgUrl}}">
	    <h2>{{items.name}}</h2>
	    <p>{{items.description}}</p>
	    <button>
	    	<i class="icon ion-plus-circled">Add Item</i>
	    </button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
