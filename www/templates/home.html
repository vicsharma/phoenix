<ion-view view-title="Home Page">
  <ion-content>
<div>Location: ({{lat}} , {{lng}})</div>
  <ion-list type="card">
      <ion-item class="item-thumbnail-left" ng-repeat="restaurant in restaurants" ng-click="navigateToMenu(restaurant)">
	    <h2>{{restaurant.name}}</h2>
      </ion-item>
    </ion-list>
</ion-content>
</ion-view>
